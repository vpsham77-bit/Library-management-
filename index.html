<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Library Management System</h1>

    <!-- Books Section -->
    <section id="books-section">
      <h2>Books</h2>
      <form id="bookForm">
        <input type="text" id="bookName" placeholder="Book Name" required />
        <input type="text" id="bookId" placeholder="Book ID" required />
        <button type="submit">Add Book</button>
      </form>
      <ul id="bookList"></ul>
    </section>

    <!-- Members Section -->
    <section id="members-section">
      <h2>Members</h2>
      <form id="memberForm">
        <input type="text" id="memberName" placeholder="Member Name" required />
        <input type="text" id="memberId" placeholder="Member ID" required />
        <button type="submit">Add Member</button>
      </form>
      <ul id="memberList"></ul>
    </section>

    <!-- Borrow / Return Section -->
    <section id="borrow-section">
      <h2>Borrow / Return Books</h2>
      <form id="borrowForm">
        <input type="text" id="borrowMemberId" placeholder="Member ID" required />
        <input type="text" id="borrowBookId" placeholder="Book ID" required />
        <select id="borrowAction" required>
          <option value="borrow">Borrow</option>
          <option value="return">Return</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <h3>Transaction History</h3>
      <ul id="transactionList"></ul>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
